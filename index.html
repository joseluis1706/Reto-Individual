                    <h3>Descubre Cartagena de Indias, una joya del patrimonio universal</h3>
                    <p>Cartagena es una ciudad que está ubicada a orillas del Mar Caribe, en la zona noroccidental del continente suramericano. En Colombia, se encuentra al norte del país, y es la capital de la región de Bolívar. ‘La Ciudad Heroica’ contempla a su alrededor varios archipiélagos e islas que son paraísos para un verdadero descanso. Aparte de limitar con San Andrés y Providencia, entre las islas más reconocidas se encuentran las Islas del Rosario, la Isla de Tierra Bomba e Isla Múcura, entre otras. 
                       Este fantástico destino guarda los secretos de la historia en su ciudad amurallada, en sus balcones y en sus angostos caminos de piedra que sirvieron de inspiración a Gabriel García Márquez, ganador del premio Nobel de Literatura en 1982.
                       Al caer la noche, el encanto de la zona colonial es perfecto para que recorras la ciudad sobre un carruaje guiado por caballos. Es una experiencia que te transportará en el tiempo.
                    </p>

                    <h3> Castillo de San Felipe de Barajas</h3>
                    <p>Indudablemente, debes conocer el patrimonio arquitectónico y cultural de la ciudad recorriendo su centro histórico, el cual se encuentra rodeado por largos kilómetros de antiguas murallas que conforman la ciudad amurallada. La belleza y la importancia de este paisaje de Cartagena hicieron que fuera declarada Patrimonio Histórico de la Humanidad por la Unesco en 1984.
                       En Cartagena, además de palpar cientos de años de historia en calles empedradas, podrás explorar el impresionante Castillo de San Felipe de Barajas, que data del siglo XVII. De esta manera, podrás conocer casi todo sobre Cartagena y una descripción detallada de la ciudad.
                       Así mismo, podrás asombrarte con un recorrido por las iglesias antiguas y por monumentos famosos de Cartagena de Indias como los dedicados a la India Catalina y los Zapatos Viejos.
                       Enmarcada por una hermosa bahía, Cartagena de Indias es una de las ciudades más bellas y mejor conservadas de América; un tesoro que, hoy en día, es uno de los destinos turísticos más visitados de Colombia.</p>
                </figure>

                    <h3>Fiestas de Independencia de Cartagena</h3>
                    <p>El mar Caribe y las icónicas murallas sirven de fondo a las Fiestas de Independencia de Cartagena, que se dan cita todos los años en noviembre, con una celebración que calca la tradición cultural y ancestral del mestizaje de la “Ciudad Heroica”.  
                       Las fiestas comienzan con el “Bando”, el recorrido de más de 5 kilómetros por la Avenida Santander, en la que se ven las comparsas y las carrozas que llevan las reinas de belleza, acompañadas del sonido de los tambores.
                       El reinado de belleza, Es el evento bandera de estas fiestas, porque es noviembre el mes escogido para elegir entre las candidatas que representan a cada una de las regiones de Colombia y cuya ganadora representa al país en Miss Universo.
                       En diferentes sectores de la ciudad se llevan a cabo desfiles de comparsas conformadas por grupos folclóricos y algunos personajes disfrazados y las candidatas al reinado de la independencia, finalizando con la presentación de un show musical.</p>
